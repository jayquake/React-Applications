{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Doctor Registration</h1>
<div class="container container-md" style="width: 40vw; padding-top: 1%;">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" href="{% url 'login' %}" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Registered? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
</div>
{% endblock %}
